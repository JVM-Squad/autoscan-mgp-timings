quarkus.package.type=uber-jar
## Logging
quarkus.log.level=TRACE
quarkus.log.console.level=INFO
# CORS
quarkus.http.cors=true
quarkus.http.cors.headers=Location,Authorization
quarkus.http.cors.exposed-headers=Location,Authorization
quarkus.http.cors.access-control-max-age=24H
## Kubernetes
quarkus.application.name=mgp-timings
# Clients URLs
quarkus.rest-client.results-api.url=https://www.motogp.com/api/results-front/be/results-api
quarkus.rest-client.results-api.scope=javax.inject.Singleton
quarkus.rest-client.riders-api.url=https://www.motogp.com/api/results-front/be/riders-api
quarkus.rest-client.riders-api.scope=javax.inject.Singleton
# Swagger / Open API
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui